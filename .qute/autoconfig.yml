# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <C-S-: '> tabs.show'
  content.javascript.clipboard:
    https://brew.sh: access-paste
  downloads.position:
    global: bottom
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: GohuFont 11 Nerd Font
  hints.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  hints.radius:
    global: 0
  keyhint.radius:
    global: 0
  prompt.radius:
    global: 0
  qt.highdpi:
    global: true
  statusbar.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  window.hide_decoration:
    global: true
  window.transparent:
    global: true
